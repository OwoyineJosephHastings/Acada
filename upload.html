<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/upload.css">
</head>
<body >
    <h1> Upload A Past Paper </h1>
    <fieldset>
        <Legend>
        Category
        </Legend>
        <form  >
            <div class="select_container">
               <label for="select_year">Year:</label>
                <select name="select_year" id="year"> 
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>

              <div class="select_container">
                <label for="select_semester">Semester:</label>
                 <select name="select_semester" id="semester"> 
                   <option>1</option>
                   <option>2</option>
                   
                 </select>
               </div>
               <div class="select_container">
                <label for="select_course_code">Course Code:</label>
                 <select name="select_course_code" id="course_code"> 
                    <optgroup label="Year 1">
                        <option>mec4101</option>
                        <option>mec4102</option>
                        <option>mec4103</option>
                        <option>mec4104</option>
                        <option>mec4105</option>
                        <option>mec4106</option>
                        <option>mec4107</option>
                     </optgroup>
                     <optgroup label="Year 2">
                        <option>mec4101</option>
                        <option>mec4102</option>
                        <option>mec4103</option>
                        <option>mec4104</option>
                        <option>mec4105</option>
                        <option>mec4106</option>
                        <option>mec4107</option>
                     </optgroup>
                     <optgroup label="Year 3">
                        <option>mec4101</option>
                        <option>mec4102</option>
                        <option>mec4103</option>
                        <option>mec4104</option>
                        <option>mec4105</option>
                        <option>mec4106</option>
                        <option>mec4107</option>
                     </optgroup>
                     <optgroup label="Year 4">
                        <option>mec4101</option>
                        <option>mec4102</option>
                        <option>mec4103</option>
                        <option>mec4104</option>
                        <option>mec4105</option>
                        <option>mec4106</option>
                        <option>mec4107</option>
                     </optgroup>
                 </select>
                 
               </div>
               <div class="select_container">
                <label for="document_type">Category</label>
                <select name="document_type" id="document_type">
                    <option >Past paper</option>
                    <option >Test</option>
                    <option >Assignments</option>
                    <option >Project Report</option>
                </select>
             </div>
             
        </form>
        
    </fieldset>
    <div class="form-group">
        <input type="file" id="file_input">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button type="submit" id="submit_btn"> Up load</button>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
