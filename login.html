<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ACADA - signin</title>
</head>
<body>
 
          <div class="container" style="margin: 13%; margin-bottom: 2px;">
           
            <img src="resorces\images\logo.png" alt="Avatar" class="img-responsive mx-auto" style="border-radius: 50%;">
          </div>
      <fieldset class="fieldset" style="margin: 13%;margin-top: 0px;">
        <legend>ACADA LOGIN</legend>
        
        <form class="form mx-auto">
          <div class="form-group">	
            <label class="label" for="email_login">Email </label><i class="mtrl-select"></i>
            <input type="email" class="form-control" id="email_login" required="required" placeholder="example@gmail.com"/>
            
          </div>
          <div class="form-group">	
            <label class="label" for="input">Password</label><i class="mtrl-select"></i>
            <input type="password" class="form-control" id="password_login" required placeholder="Enter Your Pass word">
            
          </div>
          <div class="for-group">
            <label>
            <input type="checkbox" checked/><i class="check-box"></i>Remember Me
            </label>
          </div>
          <a href="#" title="" class="forgot-pwd">Forgot Password?</a>
          <div class="for-group" style="display: flex; justify-content:left;gap: 1rem;">
            <button class="form-control btn-success" id="signin" ><span>Sign in</span></button>
            <button class="form-control btn-outline-primary" id="signup" ><span>sign up</span></button>
            <button  id="cancel"  class="form-control btn-outline-danger">Cancel</button>
          </div>
        </form>
      </fieldset>
      
         
<script src="js/login.js"></script>
</body>
</html>
